<div class="col-xs-12">
  <h2>Mes appareils</h2>
  <ul class="list-group">

    <p>Derniere mise à jour éffectué le : {{lastUpdate | async | date: 'EEEE d MMMM y' | uppercase}}</p>

    <app-appareil *ngFor="let appareil of appareils; let i = index"
                  [indexAppareil]="i"
                  [appareilName]="appareil.name"
                  [appareilStatus]="appareil.status"
                  [id]="appareil.id"></app-appareil>
  </ul>
  <button class="btn btn-success"
          (click)="onAllumer()">Tout allumer</button>
  <button class="btn btn-danger"
          (click)="onEteindre()">Tout eteindre</button>
</div>
